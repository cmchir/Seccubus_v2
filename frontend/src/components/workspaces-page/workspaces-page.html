<workspaces-page>
    <md-whiteframe class="md-table table-responsive-vertical md-whiteframe-z1" layout>
        <!-- Table starts here -->
        <table class="table table-hover table-bordered table-condensed">
            <thead>
                <tr>
                    <th>Name</th>
                    <th># of Scans</th>
                    <th>Last Scan</th>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="workspace in workspacesPage.workspaceStore.items track by workspace.id">
                    <td data-title="Name">{{workspace.name}}</td>
                    <td data-title="# of Scans">{{workspace.scanCount}}</td>
                    <td data-title="Last Scan">{{workspace.lastScan | date:'dd-MM-yyyy HH:mm'}}</td>
                </tr>
            </tbody>
        </table>
    </md-whiteframe>
</workspaces-page>
